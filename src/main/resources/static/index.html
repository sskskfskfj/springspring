<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebSocket Chat</title>
    <link href="a.css" rel="stylesheet">
</head>
<body>
    <div id="username-page" class="visible">
        <div class="username-page-container">
            <h1 class="title">로그인</h1>
            <form id="usernameForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="아이디" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="비밀번호" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">로그인</button>
                </div>
                <div class="form-group">
                    <button type="button" class="accent" onclick="switchToSignup()" id="signin">회원가입</button>
                </div>
            </form>
        </div>
    </div>
    <div id="signup-page" class="hidden">
        <div class="username-page-container">
            <h1 class="title">회원가입</h1>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="newUsername" placeholder="아이디" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <input type="password" id="newPassword" placeholder="비밀번호" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent">가입</button>
                </div>
                <div class="form-group">
                    <button type="button" class="accent" >로그인</button>
                </div>
            </form>
        </div>
    </div>
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>demo</h2>
            </div>
            <div class="connecting">
                CONNECTING...
            </div>
            <ul id="messageArea">
                <!-- 메시지 영역 -->
            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="메세지를 작성하세요" autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="a.js"></script>
</body>
</html>
